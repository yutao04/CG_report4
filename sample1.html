<!DOCTYPE html>
<html>
<head>
  <style>
    .enemy {
      position: relative;
      width: 100px;
      height: 100px;
      background-image: url('enemy.png'); /* クリーパーの画像を指定 */
      background-size: cover;
      animation: explode 0.8s steps(5) forwards;
    }
    
    @keyframes explode {
      from {
        background-position: 0 0;
      }
      to {
        background-position: -500px 0;
      }
    }
  </style>
</head>
<body>
  <div class="enemy"></div>
  
  <script>
    setTimeout(function() {
      document.querySelector('.enemy').remove();
    }, 800); // 爆発アニメーションの時間(0.8秒)経過後にクリーパーを削除
  </script>
</body>
</html>
